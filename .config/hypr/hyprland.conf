# Clipse-gui window rules - floating and centered
windowrulev2 = float, class:^(clipse-gui)$
windowrulev2 = size 450 700, class:^(clipse-gui)$
windowrulev2 = center, class:^(clipse-gui)$
windowrulev2 = animation popin, class:^(clipse-gui)$

# Floating terminal rule for specific title only
windowrulev2 = float, title:^(floating-terminal)$
windowrulev2 = size 1000 600, title:^(floating-terminal)$
windowrulev2 = center, title:^(floating-terminal)$
windowrulev2 = animation popin, title:^(floating-terminal)$

# nwg-displays (Monitor configuration tool) window rules
windowrulev2 = float, class:^(nwg-displays)$
windowrulev2 = size 1000 700, class:^(nwg-displays)$
windowrulev2 = center, class:^(nwg-displays)$
windowrulev2 = animation popin, class:^(nwg-displays)$

# Commented out general kitty rules
# windowrulev2 = float, class:^(kitty)$, title:^(kitty)$
# windowrulev2 = size 800 600, class:^(kitty)$, title:^(kitty)$
# windowrulev2 = center, class:^(kitty)$, title:^(kitty)$
# windowrulev2 = animation popin, class:^(kitty)$, title:^(kitty)$

windowrulev2 = float, class:^(v2rayN)$
windowrulev2 = size 450 700, class:^(v2rayN)$
windowrulev2 = center, class:^(v2rayN)$
windowrulev2 = animation popin, class:^(v2rayN)$

windowrulev2 = float, class:^(org\.telegram\.desktop.*)$
windowrulev2 = size 1200 800, class:^(org\.telegram\.desktop.*)$
windowrulev2 = center, class:^(org\.telegram\.desktop.*)$
windowrulev2 = animation popin, class:^(org\.telegram\.desktop.*)$

# Floating menu rules - prevent auto-closing and focus stealing
windowrulev2 = float, class:^(.*menu.*)$
windowrulev2 = float, class:^(.*popup.*)$
windowrulev2 = float, class:^(.*dropdown.*)$
windowrulev2 = float, title:^(.*menu.*)$
windowrulev2 = float, title:^(.*popup.*)$
windowrulev2 = float, title:^(.*dropdown.*)$
windowrulev2 = float, title:^(.*context.*)$

# Keep menus and popups on current workspace
windowrulev2 = stayfocused, class:^(.*menu.*)$
windowrulev2 = stayfocused, class:^(.*popup.*)$
windowrulev2 = stayfocused, class:^(.*dropdown.*)$
windowrulev2 = stayfocused, title:^(.*menu.*)$
windowrulev2 = stayfocused, title:^(.*popup.*)$
windowrulev2 = stayfocused, title:^(.*dropdown.*)$
windowrulev2 = stayfocused, title:^(.*context.*)$

# Prevent menus from moving to workspace 1
windowrulev2 = pin, class:^(.*menu.*)$
windowrulev2 = pin, class:^(.*popup.*)$
windowrulev2 = pin, title:^(.*menu.*)$
windowrulev2 = pin, title:^(.*popup.*)$
windowrulev2 = pin, title:^(.*context.*)$


# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

