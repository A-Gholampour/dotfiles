################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# Auto-generated monitor configuration by nwg-displays
# monitor=DP-3,2560x1440@174.97,1920x434,1.0,bitdepth,10


# Auto-generated workspace configuration by nwg-displays
# source = ~/.config/hypr/workspaces.conf

# Fallback monitor configuration (comment out when using nwg-displays)
# monitor=,preferred,auto,auto
# monitor=DP-3,3440x1440@174,auto,1
# monitor=eDP-1,1200x1080@154,auto,1
source = ~/.config/hypr/monitors.conf
monitor=eDP-1,1920x1200@165.01,0x1200,1.0,mirror,10,bitdepth,10

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprpaper & waybar
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = clipse -listen &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
# exec-once = kanshi
# exec-once = $terminal
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Environment variables for monitor stability and Samsung Odyssey compatibility
env = WLR_DRM_NO_ATOMIC,1
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(b88b64ff) rgba(d4a574ff) rgba(f0c894ff) 45deg
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = rgba(6b5d52aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 1
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Workspace management enhancements (commented for gradual activation)
# workspace = 1, persistent:true, name:main
# workspace = 2, persistent:true, name:web
# workspace = 3, persistent:true, name:code
# workspace = 4, persistent:true, name:media
# workspace = 5, persistent:true, name:chat

# Workspace-specific window rules (commented for gradual activation)
# windowrulev2 = workspace 1 silent, class:^(kitty)$
# windowrulev2 = workspace 2 silent, class:^(firefox)$
# windowrulev2 = workspace 2 silent, class:^(chromium)$
# windowrulev2 = workspace 3 silent, class:^(code)$
# windowrulev2 = workspace 3 silent, class:^(code-oss)$
# windowrulev2 = workspace 4 silent, class:^(vlc)$
# windowrulev2 = workspace 4 silent, class:^(mpv)$
# windowrulev2 = workspace 5 silent, class:^(discord)$
# windowrulev2 = workspace 5 silent, class:^(telegram)$

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = false # Disable VFR to prevent flickering on Odyssey monitors
    vrr = 2 # More conservative VRR setting for stability
    
    # Settings to help with floating menus and focus behavior
    focus_on_activate = false # Allow focus for popups and menus
    mouse_move_focuses_monitor = false # Don't change focus when mouse moves between monitors
    initial_workspace_tracking = 1 # Keep windows on their original workspace
    middle_click_paste = true # Keep middle-click paste functionality
    # layers_hog_keyboard_focus = true # Layers (panels, bars) keep keyboard focus
    
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ir
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1  # Changed from 1 to 2 - only focus on click, not on hover
    # Reduce focus stealing for floating menus
    float_switch_override_focus = 2  # Enhanced protection for floating windows

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
    # off_window_axis_events = 2
    
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, X, togglefloating,
bind = $mainMod, V, exec, clipse-gui
bind = $mainMod, T, exec, hyprpicker
bind = $mainMod, R, exec, $menu
bind = $mainMod, D, exec, nwg-displays # Monitor management GUI
# Commented out manual refresh rate overrides - let nwg-displays handle this
# bind = $mainMod SHIFT, D, exec, hyprctl keyword monitor "DP-3,3440x1440@174.97,0x0,1.0" # Gaming mode 175Hz
# bind = $mainMod CTRL, D, exec, hyprctl keyword monitor "DP-3,3440x1440@60,0x0,1.0" # Ultrawide mode
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, pin, # pin/unpin floating window
bind = $mainMod SHIFT, q, exec, kitty --title="floating-terminal"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys (single press)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows with mainMod + CTRL + arrow keys (hold to repeat)
binde = $mainMod CTRL, left, resizeactive, -15 0
binde = $mainMod CTRL, right, resizeactive, 15 0
binde = $mainMod CTRL, up, resizeactive, 0 -15
binde = $mainMod CTRL, down, resizeactive, 0 15

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#take Screenshot
bind = SUPER SHIFT, S, exec, ~/.config/hypr/grimshot.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot keybindings (requires grim and slurp)
# Screenshot keybindings (requires grim and slurp)
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png && notify-send "Screenshot" "Fullscreen captured"
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png && notify-send "Screenshot" "Region captured"
bind = $mainMod SHIFT, Print, exec, grim -g "$(hyprctl activewindow | grep -oP 'at: \K[0-9,]+' | tr ',' ' ' && hyprctl activewindow | grep -oP 'size: \K[0-9,]+' | tr ',' ' ')" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png && notify-send "Screenshot" "Window captured"
bind = $mainMod ALT, Print, exec, grim - | wl-copy && notify-send "Screenshot" "Copied to clipboard"

